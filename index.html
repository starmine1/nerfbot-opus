<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenia - Artificial Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'SF Mono', 'Fira Code', monospace;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            z-index: 100;
            pointer-events: none;
        }
        
        #ui h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        #ui .stats {
            opacity: 0.6;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            font-family: inherit;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .btn.active {
            background: rgba(120, 200, 255, 0.2);
            border-color: rgba(120, 200, 255, 0.5);
        }
        
        #species-select {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }
        
        .species-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .species-btn:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .species-btn.selected {
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0a0a0f;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            letter-spacing: 3px;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="loading">INITIALIZING LENIA...</div>
    
    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <h1>LENIA</h1>
        <div class="stats">
            <div id="fps">FPS: --</div>
            <div id="creatures">Creatures: --</div>
        </div>
    </div>
    
    <div id="controls">
        <button class="btn active" id="btn-play">Play</button>
        <button class="btn" id="btn-step">Step</button>
        <button class="btn" id="btn-clear">Clear</button>
        <button class="btn" id="btn-random">Seed</button>
        <button class="btn" id="btn-paint">Paint</button>
        <button class="btn" id="btn-spawn">Spawn ⌨️1-6</button>
    </div>
    
    <div id="info" style="position: fixed; bottom: 20px; right: 120px; color: rgba(255,255,255,0.5); font-size: 10px; text-align: right; pointer-events: none;">
        Click to disturb · Drag to paint<br>
        Space: pause · R: randomize · C: clear
    </div>
    
    <div id="species-select"></div>
    
    <script src="creatures.js"></script>
    <script src="lenia.js"></script>
</body>
</html>
