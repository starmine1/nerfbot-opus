<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lenia - Artificial Life</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'SF Mono', 'Fira Code', monospace;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            z-index: 100;
            pointer-events: none;
        }
        
        #ui h1 {
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        #ui .stats {
            opacity: 0.6;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            padding: 8px 16px;
            font-family: inherit;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .btn.active {
            background: rgba(120, 200, 255, 0.2);
            border-color: rgba(120, 200, 255, 0.5);
        }
        
        #species-select {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }
        
        .species-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .species-btn:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .species-btn.selected {
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #0a0a0f;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            letter-spacing: 3px;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        #loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Lab Panel */
        #lab-panel {
            position: fixed;
            top: 100px;
            left: 20px;
            width: 200px;
            background: rgba(10, 10, 15, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            z-index: 100;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            display: none;
        }
        
        #lab-panel.visible {
            display: block;
        }
        
        #lab-panel .header {
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #lab-panel .content {
            padding: 12px;
        }
        
        #lab-panel .param {
            margin-bottom: 12px;
        }
        
        #lab-panel .param label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        #lab-panel .param label span {
            color: rgba(120, 200, 255, 0.9);
            font-family: monospace;
        }
        
        #lab-panel input[type="range"] {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }
        
        #lab-panel input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: rgba(120, 200, 255, 0.8);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        #lab-panel input[type="range"]::-webkit-slider-thumb:hover {
            background: rgba(120, 200, 255, 1);
        }
        
        #lab-panel .btn-small {
            padding: 4px 8px;
            font-size: 9px;
        }
    </style>
</head>
<body>
    <div id="loading">INITIALIZING LENIA...</div>
    
    <canvas id="canvas"></canvas>
    
    <div id="ui">
        <h1>LENIA</h1>
        <div class="stats">
            <div id="fps">FPS: --</div>
            <div id="creatures">Creatures: --</div>
        </div>
    </div>
    
    <div id="controls">
        <button class="btn active" id="btn-play">Play</button>
        <button class="btn" id="btn-step">Step</button>
        <button class="btn" id="btn-clear">Clear</button>
        <button class="btn" id="btn-random">Seed</button>
        <button class="btn" id="btn-paint">Paint</button>
        <button class="btn" id="btn-spawn">Spawn 锔1-6</button>
        <button class="btn" id="btn-audio"> Audio</button>
        <button class="btn" id="btn-demo"> Demo</button>
        <button class="btn" id="btn-record">猴 Record</button>
        <button class="btn" id="btn-mutate">К Mutate</button>
        <button class="btn" id="btn-trail"> Trail</button>
        <button class="btn" id="btn-screenshot"> Shot</button>
        <button class="btn" id="btn-speed-down">0.5x</button>
        <button class="btn active" id="btn-speed-normal">1x</button>
        <button class="btn" id="btn-speed-up">2x</button>
        <button class="btn" id="btn-lab"> Lab</button>
    </div>
    
    <div id="lab-panel">
        <div class="header">
            <span> Parameter Lab</span>
            <button class="btn btn-small" id="btn-lab-random">Random</button>
        </div>
        <div class="content">
            <div class="param">
                <label>Radius (R) <span id="val-R">10</span></label>
                <input type="range" id="slider-R" min="4" max="20" step="1" value="10">
            </div>
            <div class="param">
                <label>Time (T) <span id="val-T">10</span></label>
                <input type="range" id="slider-T" min="1" max="20" step="1" value="10">
            </div>
            <div class="param">
                <label>Growth 渭 <span id="val-mu">0.15</span></label>
                <input type="range" id="slider-mu" min="0.05" max="0.30" step="0.005" value="0.15">
            </div>
            <div class="param">
                <label>Growth  <span id="val-sigma">0.017</span></label>
                <input type="range" id="slider-sigma" min="0.005" max="0.040" step="0.001" value="0.017">
            </div>
            <div style="display: flex; gap: 8px; margin-top: 8px;">
                <button class="btn btn-small" id="btn-lab-apply">Apply</button>
                <button class="btn btn-small" id="btn-lab-copy">Copy</button>
            </div>
        </div>
    </div>
    
    <div id="info" style="position: fixed; bottom: 20px; right: 120px; color: rgba(255,255,255,0.5); font-size: 10px; text-align: right; pointer-events: none;">
        Click to disturb 路 Drag to paint<br>
        Space: pause 路 R: randomize 路 C: clear 路 D: demo<br>
        G: record 路 M: mutate 路 T: trail 路 S: screenshot<br>
        L: lab mode 路 [ / ]: speed control
    </div>
    
    <div id="species-select"></div>
    
    <div id="palette-select" style="position: fixed; top: 20px; right: 20px; display: flex; flex-direction: column; gap: 4px; z-index: 100;">
        <div style="color: rgba(255,255,255,0.5); font-size: 10px; margin-bottom: 4px; text-transform: uppercase; letter-spacing: 1px;">Palette</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.js"></script>
    <script src="creatures.js"></script>
    <script src="effects.js"></script>
    <script src="audio.js"></script>
    <script src="recording.js"></script>
    <script src="lenia.js"></script>
</body>
</html>
